name: Git Debug Workflow

on:
  workflow_dispatch:

jobs:
  debug-git:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Show Git status
        run: |
          echo "=== Current Branch ==="
          git branch
          echo "=== Git Remote ==="
          git remote -v
          echo "=== Git Status ==="
          git status
          echo "=== Git Log ==="
          git log -3 --oneline
          echo "=== Git Config ==="
          git config --list

      - name: Attempt dry-run commit
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add movies.json || echo "movies.json may not exist"
          if ! git diff --cached --quiet; then
            git commit -m "Test commit [skip ci]" || echo "Commit failed"
          else
            echo "No changes detected"
          fi

      - name: Attempt dry-run push
        run: |
          echo "=== Attempting git push dry-run ==="
          git push --dry-run https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main || echo "Push failed"
